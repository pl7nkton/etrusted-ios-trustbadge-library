version: 2.1
orbs:
  codecov: codecov/codecov@3.2.4

jobs:
  build:
    macos:
      xcode: 14.2.0
      resource_class: macos.x86.medium.gen2

    steps:
      - checkout
      - run:
          name: Run fastlane
          command: |
            sudo bundle update
            bundle exec fastlane unit_tests
      - codecov/upload

      - store_test_results:
          path: test_output
      - store_artifacts:
          path: test_output
          destination: scan-output

workflows:
  sample:
    jobs:
      - build
